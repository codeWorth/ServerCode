<html>
	<head>
		<title>Running...</title>
		<script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	</head>
	
	<body>		
	
	<button id="stop">Start</button>
	<div id="data"></div>
	
		<script type = "text/javascript">
			var button = document.getElementById("stop");
			var shouldStop = false;
			var init;
		
			function run() {
				$.get("proccesusers.php", function(data){
					document.getElementById("data").innerHTML = data + "<br/> __________ <br/>" + document.getElementById("data").innerHTML;
				});
			}
			
			button.onclick = function () {
				if (shouldStop){
					clearInterval(init);
					shouldStop = false;
					button.innerText = "Start";
				} else {
					init = setInterval(run, 5000);
					shouldStop = true;
					button.innerText = "Stop";
				}
			}
			
		</script> 
	
	</body>
</html>
